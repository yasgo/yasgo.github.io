<!DOCTYPE html>
<html class="login-page">

<head>
    <title>Chat</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>

    <div class="chat-container">
        <aside>
            <h1 class="logo"><img src="assets/img/logo.png" alt="Logo"></h1>
            <ul>
                <li>
                    <figure style="background-image: url(assets/img/jack-sparrow.jpg);"></figure>
                    <span>Jack Sparrow</span>
                    <div class="status"></div>
                </li>
                <li class="active">
                    <figure style="background-image: url(assets/img/will-turner.jpg);"></figure>
                    <span>Will Turner</span>
                    <div class="status"></div>
                </li>
                <li class="active">
                    <figure style="background-image: url(assets/img/elizabeth-swan.jpg);"></figure>
                    <span>Elizabeth Swan</span>
                    <div class="status"></div>
                </li>
                <li>
                    <figure style="background-image: url(assets/img/hector-barbossa.jpg);"></figure>
                    <span>Hector Barbossa</span>
                    <div class="status"></div>
                </li>
            </ul>
        </aside>
        <section>
            <ul id="message-list">
                <li>
                    <p>Kanka naber?</p>
                </li>
                <li class="friend">
                    <p>İyidir kardeşim, sen nasılsın?</p>
                </li>
                <li>
                    <p>Kafalar uçak ba-ba</p>
                </li>
                <li class="friend">
                    <p>asdadsa :D</p>
                </li>
            </ul>
            <textarea id="message" placeholder="Mesaj gönder."></textarea>
        </section>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
